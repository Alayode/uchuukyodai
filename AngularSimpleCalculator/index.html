Description: Learning experiences with AngularJS, Google's HTML5/JS solution for building your own frameworks.
In this small app it shows how to create a simple calculator with HTML5/CSS/JS. It also helps you to understand the scoped functions using the
button clicks , and how to scoped variables can work together in an application.

--->

<html>

<title>Angular-Bootstrap Calculator</title>

<head>
</head>
<body>


<!--- we will not place the ng-app in the html tag lets tell the app to use the Controller scope defines in our app.js --->
<div ng-app ng-controller = "Controller">
    <div class ="calculatorbody">
        <!-- Calculator Display -->
        <div class = "thinborder">
            <!--Display bound to scope variables in app.js--->
            <p class ="output"> name= "output" >{{ output }}
                <br>{{ operationToken }}</p>
        </div>
        <div class="calculationButtons">
            <!--- Buttons all have ng-click directives that call functions in app.js --->
            <button name="buttton1" class="numberbutton" value="1" ng-click='updateOutput(1)'>1</button>
            <button name="buttton2" class="numberbutton" value="2" ng-click='updateOutput(2)'>2</button>
            <button name="buttton3" class="numberbutton" value="3" ng-click='updateOutput(3)'>3</button>
            <button name="btnMinus" class="operationbutton"  ng-click='subtract()'>-</button>
            <br>
            <button name="button4" class="numberbutton" value="4" ng-click='updateOutput(4)'>4</button>
            <button name="button5" class="numberbutton" value="5" ng-click='updateOutput(5)'>5</button>
            <button name="button6" class="numberbutton" value="6" ng-click='updateOutput(6)'>6</button>
            <button name="btnPlus" class="operationbutton" ng-click='add()'>+</button>
            <br>
            <button name="button7" class="numberbutton" value="7" ng-click='updateOutput(7)'>7</button>
            <button name="button8" class="numberbutton" value="8" ng-click='updateOutput(8)'>8</button>
            <button name="button9" class="numberbutton" value="9" ng-click='updateOutput(9)'>9</button>
            <button name="buttonPlus" class="operationbutton" ng-click='add()'>+</button>
            <button name="button9" class="numberbutton" value="9" ng-click='updateOutput(0)'>0</button>
            <button name="button0" class="numberbutton" value="" ng-click="clear()">CLEAR</button>


        </div>
    </div>
    <!-- Scoped variables displayed for debugging -->
    <p>pendingOperation: {{pendingOperation}}
        <br>lastOperation: {{lastOperation}}
        <br>runningTotal: {{runningTotal}}
        <br>pendingValue: {{pendingValue}}
        <br>newNumber: {{newNumber}}</p>

    </div>
</body>
</html>
